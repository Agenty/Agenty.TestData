<!DOCTYPE html>
<html>
<title>Download File on Click</title>
<body>
    <h1>Download File on Click</h1>
	<button class="download-btn" onclick="downloadFunction()">Click Here to download</button>	
<script>
// On click, execute downloadFunction
function downloadFunction() {
  window.open("https://agenty.github.io/Agenty.TestData/textract/pdf-example.pdf", '_blank', '');
}
</script>
</body>
</html>
